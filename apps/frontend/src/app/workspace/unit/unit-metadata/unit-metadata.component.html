<form [formGroup]="unitForm" fxFlex>
  <div fxLayout="row wrap" style="margin: 10px" fxLayoutGap="50px" fxLayoutAlign="space-between start" fxFlex>
    <div fxLayout="column" fxFlex="1 0 300px">
      <mat-form-field>
        <mat-label>Kurzname</mat-label>
        <input matInput formControlName="key" placeholder="Kurzname">
        <mat-error *ngIf="unitForm.get('key')?.invalid">
          Zu kurz oder schon vorhanden
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Name">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Beschreibung/Notizen</mat-label>
        <textarea matInput formControlName="description"
                  cdkTextareaAutosize
                  cdkAutosizeMinRows="6"></textarea>
      </mat-form-field>
    </div>
    <div fxLayout="column" fxFlex="1 0 300px">
      <div fxLayout="'row">
        <div fxFlex="1">Editor für Unitdefinition</div>
        <app-select-module #editor [moduleList]="workspaceService.editorList"
                           fxFlex="2"
                           moduleType="Editor">
        </app-select-module>
      </div>
      <div fxLayout="'row">
        <div fxFlex="1">Player für Voransicht</div>
        <app-select-module #player [moduleList]="workspaceService.playerList"
                           fxFlex="2"
                           moduleType="Player">
        </app-select-module>
      </div>
    </div>
  </div>

</form>
